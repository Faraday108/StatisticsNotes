title: My-template
author: Nathan Young
version: 1.0.0
quarto-required: ">=1.5.0"
contributes:
  formats:
    html:
      toc: true
      theme: [yeti, custom.scss]
    pdf:
      number-sections: false
      documentclass: scrreprt  # More flexible margins
      include-in-header:
        text: |
          \usepackage[a4paper,margin=1in]{geometry}
          \newcommand{\blank}{\underline{\phantom{00000}}}
